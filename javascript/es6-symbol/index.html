<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- START github-markdown-css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
    <style>
        .markdown-body, .code-area {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body, .code-area {
                padding: 15px;
            }
        }

        .markdown-body+.code-area {
            padding-top: 0;
        }
    </style>
    <!-- END github-markdown-css -->

    <!-- START highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/solarized-light.min.css">
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/javascript.min.js"></script>
    <!-- END highlight.js -->

</head>
<body>
    <article class="markdown-body">
        
        <h1 style="padding:10px;background-color: #0984dc;color:#fff;">See Chrome Devtools!</h1>
        

        <h1 id="symbol">Symbol</h1>
<blockquote>
<p>ruanyf 教程地址: <a href="http://es6.ruanyifeng.com/#docs/symbol">http://es6.ruanyifeng.com/#docs/symbol</a></p>
</blockquote>

    </article>

    <div class="code-area"></div>
</body>

<script code-main>
    const sym1 = Symbol('foo');
    const sym2 = Symbol('foo');

    console.log('Symbol(foo) === Symbol(foo):', sym1 === sym2);

    console.log('symbol.description:', sym1.description);

    const obj1 = {
        [sym1]: 1,
        [sym2]: 2,
        foo: 3,
    };

    console.log('same description Symbols:', obj1[sym1], obj1[sym2]);
    // 普通的遍历无法获取 symbol
    console.log('get named properties of obj:', Object.getOwnPropertyNames(obj1));
    // symbol 专用的 key 获取函数
    console.log('get Symbol properties of obj:', Object.getOwnPropertySymbols(obj1));
    // 所有 key 一起获取的函数
    console.log('get all properties of obj:', Reflect.ownKeys(obj1));

    const sym3 = Symbol.for('foo');
    const sym4 = Symbol.for('foo');

    console.log('Symbol(foo) === Symbol.for(foo)', sym1 === sym3);

    console.log('Symbol.for(foo) === Symbol.for(foo)', sym3 === sym4);

    const key1 = Symbol.keyFor(sym1);
    const key2 = Symbol.keyFor(sym3);

    console.log('Symbol.keyFor(Symbol(foo))', key1);

    console.log('Symbol.keyFor(Symbol.for(foo))', key2);

    /**
     * 预设 Symbols
     */

    // instanceOf
    class Class1 {
        [Symbol.hasInstance]() {
            return true;
        }
    }

    console.log('overwrite hasInstance', {} instanceof new Class1());

    class Class2 {
        static [Symbol.hasInstance]() {
            return true;
        }
    }

    console.log('overwrite hasInstance (static)', {} instanceof Class2);

    // isConcatSpreadable
    // 主要用于标记目标对象作为 Array.prototype.concat 函数的参数时是否展开
    // 默认是 undefined, 数组的默认行为是展开, 对象的默认行为是不展开

    const arr1 = [4, 5, 6];

    console.log('isConcatSpreadable normal:', [1, 2, 3].concat(arr1));

    const arr2 = [4, 5, 6];
    arr2[Symbol.isConcatSpreadable] = false;

    console.log('isConcatSpreadable set(false):', [1, 2, 3].concat(arr2));

    const obj2 = {4: 'a', 5: 'b', 6: 'c', length: 3};

    console.log('isConcatSpreadable obj normal:', [1, 2, 3].concat(obj2));

    const obj3 = {0: 'a', 1: 'b', 2: 'c', length: 3};
    obj3[Symbol.isConcatSpreadable] = true;

    console.log('isConcatSpreadable obj set(true):', [1, 2, 3].concat(obj3));

    // 定义在原型和实例上都是 ok 的
    class Class3 {
        [Symbol.isConcatSpreadable] = true;
        [0] = 'a';
        [1] = 'b';
        length = 2;
    }

    class Class4 {
        get [Symbol.isConcatSpreadable]() {
            return true;
        }
        [0] = 'a';
        [1] = 'b';
        length = 2;
    }

    console.log('isConcatSpreadable class set(true) instance:', [1, 2, 3].concat(new Class3()));
    console.log('isConcatSpreadable class set(true) prototype:', [1, 2, 3].concat(new Class4()));

    // Symbol.species Symbol.match Symbol.replace Symbol.search Symbol.split 都很无聊, 就不写了

    const obj4 = {
        [Symbol.toPrimitive](hint) {
            switch (hint) {
                case 'number':
                    return 123;
                case 'string':
                    return 'str';
                case 'default':
                    return 'default';
                default:
                    throw new Error();
            }
        }
    };

    console.log(2 * obj4);           // 246
    console.log(3 + obj4);           // '3default'
    console.log(obj4 == 'default');  // true
    console.log(obj4 === 'default'); // false
    console.log(String(obj4));       // 'str'

    const obj5 = {
        [Symbol.toStringTag]: 'Foo',
    };

    console.log(Object.prototype.toString.call(obj5));

    const foo = () => 0;

    class Class5 {
        foo() {
            return 1;
        }
    }

    with (new Class5()) {
        console.log(foo());
    }

    class Class6 {
        // with 的时忽略
        [Symbol.unscopables] = { foo: true };
        foo() {
            return 2;
        }
    }

    with (new Class6()) {
        console.log(foo());
    }
</script>


<script>
    const $codeArea = document.querySelector('.code-area');

    document.addEventListener('DOMContentLoaded', (event) => {
        const scripts = document.querySelectorAll('script[code-main]');
        const fragment = document.createDocumentFragment();
        const codes = [];

        for (let i = 0, l = scripts.length; i < l; ++i) {
            const pre = document.createElement('pre');
            const code = document.createElement('code');

            code.innerHTML = scripts[i].innerHTML;
            codes.push(code);

            pre.appendChild(code);
            fragment.appendChild(pre);
        }

        if ($codeArea) {
            $codeArea.innerHTML = '';
            $codeArea.appendChild(fragment);
        }

        // macro task 挺好的
        setTimeout(() => {
            for (let i = 0, l = codes.length; i < l; ++i) {
                hljs.highlightBlock(codes[i]);
            }
        }, 0);
    });
</script>
</html>
