        <h1 id="最长上升子序列">最长上升子序列</h1>
<p>常见面试题, 在 leetcode 中编号 No.300.</p>
<p>常见解法动态规划, 有复杂度 nlogn 的贪心算法, 没看懂.</p>
<p><a href="../../0300.longest-increasing-subsequence">0300.longest-increasing-subsequence</a></p>

<script code-main>
function longestIncreasingSubsequence(arr) {
    const matrix = Array(arr.length).fill(1);
    for (let i = 0; i < arr.length; ++i) {
        for (let j = 0; j < i; ++j) {
            if (arr[i] > arr[j]) {
                matrix[i] = Math.max(matrix[i], matrix[j] + 1);
            }
        }
    }
    return matrix;
}
console.log(longestIncreasingSubsequence([1, 7, 3, 5, 9, 4, 8]));
</script>


<script>
    const $codeArea = document.querySelector('.code-area');

    document.addEventListener('DOMContentLoaded', (event) => {
        const scripts = document.querySelectorAll('script[code-main]');
        const fragment = document.createDocumentFragment();
        const codes = [];

        for (let i = 0, l = scripts.length; i < l; ++i) {
            const pre = document.createElement('pre');
            const code = document.createElement('code');

            code.innerHTML = scripts[i].innerHTML;
            codes.push(code);

            pre.appendChild(code);
            fragment.appendChild(pre);
        }

        if ($codeArea) {
            $codeArea.innerHTML = '';
            $codeArea.appendChild(fragment);
        }

        // macro task 挺好的
        setTimeout(() => {
            for (let i = 0, l = codes.length; i < l; ++i) {
                hljs.highlightBlock(codes[i]);
            }
        }, 0);
    });
</script>
