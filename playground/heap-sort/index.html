<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
    <style>

            box-sizing: border-box;

            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {

            }
        }

        .markdown-body+.code-area {
            padding-top: 0;
        }
    </style>
    <!-- END github-markdown-css -->

<body>
    <article class="markdown-body">
        <h1 style="padding:10px;background-color: #0984dc;color:#fff;">See Chrome Devtools!</h1>

        
    </article>

    <div class="code-area"></div>
</body>


<script type="text/javascript" src="../utils/sort.js"></script>

<script code-main>
    const origin = [9, 8, 7, 6, 5, 4, 3, 2, 1, 0];

    const tidyUp = (array, start, end) => {
        let bigger = start * 2 + 1;

        if (bigger >= end) {
            return;
        }

        if (bigger + 1 < end && array[bigger] < array[bigger + 1]) {
            ++bigger;
        }

        // 就算一样也应该要比较, 以防孙子节点一类的节点有问题
        if (array[bigger] >= array[start]) {
            swap(array, start, bigger);
            // 如果做过交换了, 就去子继续整理, 以便把小值移动到最底层
            tidyUp(array, bigger, end);
        }
    };

    const heapSort = (array) => {
        // 先从后往前整体排序一次 (n / 2 之前的项都是根节点, 从叶子开始排序可以确保总根一定是最大的)
        // 中间那个点作为下标时根本就取不到东西, 要往前一位
        // (length / 2) * 2 + 1 > length
        for (let i = Math.floor(array.length / 2) - 1, l = array.length; i >= 0; --i) {
            tidyUp(array, i, l);
        }

        for (let l = array.length - 1; l > 0; --l) {
            swap(array, 0, l);
            tidyUp(array, 0, l);
        }
    };

    heapSort(origin);

    console.log('sort result:', origin);
</script>


<script>
    const $codeArea = document.querySelector('.code-area');

    document.addEventListener('DOMContentLoaded', (event) => {
        const scripts = document.querySelectorAll('script[code-main]');
        const fragment = document.createDocumentFragment();
        const codes = [];

        for (let i = 0, l = scripts.length; i < l; ++i) {
            const pre = document.createElement('pre');
            const code = document.createElement('code');

            code.innerHTML = scripts[i].innerHTML;
            codes.push(code);

            pre.appendChild(code);
            fragment.appendChild(pre);
        }

        if ($codeArea) {
            $codeArea.innerHTML = '';
            $codeArea.appendChild(fragment);
        }

        // macro task 挺好的
        setTimeout(() => {
            for (let i = 0, l = codes.length; i < l; ++i) {
                hljs.highlightBlock(codes[i]);
            }
        }, 0);
    });
</script>
</html>
