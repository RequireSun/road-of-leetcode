<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- START github-markdown-css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
    <style>
        .markdown-body, .code-area {
            box-sizing: border-box;

        }

        }

        .markdown-body+.code-area {
            padding-top: 0;
        }
    </style>
    <!-- END github-markdown-css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/solarized-light.min.css">

</head>
<body>
    <article class="markdown-body">
        <h1 style="padding:10px;background-color: #0984dc;color:#fff;">See Chrome Devtools!</h1>

        
    </article>

    <div class="code-area"></div>
</body>


<script type="text/javascript" src="../utils/sort.js"></script>

<script code-main>
    let origin = [9, 8, 7, 6, 5, 4, 3, 2, 1, 0, 7, 7, 7];

    const quickSort = (array, start, end) => {
        if (start >= end - 1) {
            return;
        }
        let right = end - 1;
        let left = start;
        // 基础版选最后一项
        let sig = array[right];

        while (left < right) {
            while (array[left] < sig && left < right) {
                ++left;
            }

            if (left < right) {
                // 交换位置后, 标志位跑到了左边, 右边最后一位已经有序了, 前移
                swap(array, left, right);
                --right;
            } else {
                break;
            }

            while (array[right] > sig && right > left) {
                --right;
            }

            if (left < right) {
                // 交换位置后, 标志位跑到了右边, 左边最后一位已经有序了, 后移
                swap(array, left, right);
                ++left;
            } else {
                break;
            }
        }

        // 下标大 1, 所以这里不需要 -1
        // 上面流程已经保证了左只要大于等于右就会跳出, 所以这里 left 和 right 应该是一样的
        quickSort(array, start, left);
        quickSort(array, left + 1, end);
    };

    quickSort(origin, 0, origin.length);

    console.log('sort result:', origin);
</script>


<script>
    const $codeArea = document.querySelector('.code-area');

    document.addEventListener('DOMContentLoaded', (event) => {
        const scripts = document.querySelectorAll('script[code-main]');
        const fragment = document.createDocumentFragment();
        const codes = [];

        for (let i = 0, l = scripts.length; i < l; ++i) {
            const pre = document.createElement('pre');
            const code = document.createElement('code');

            code.innerHTML = scripts[i].innerHTML;
            codes.push(code);

            pre.appendChild(code);
            fragment.appendChild(pre);
        }

        if ($codeArea) {
            $codeArea.innerHTML = '';
            $codeArea.appendChild(fragment);
        }

        // macro task 挺好的
        setTimeout(() => {
            for (let i = 0, l = codes.length; i < l; ++i) {
                hljs.highlightBlock(codes[i]);
            }
        }, 0);
    });
</script>
</html>
