<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- START github-markdown-css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">

                padding: 15px;
            }
        }

        .markdown-body+.code-area {
            padding-top: 0;
        }
    </style>
    <!-- END github-markdown-css -->

    <!-- START highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/solarized-light.min.css">
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/javascript.min.js"></script>
    <!-- END highlight.js -->

</head>
<body>
    <article class="markdown-body">
        
        <h1 style="padding:10px;background-color: #0984dc;color:#fff;">See Chrome Devtools!</h1>
        

        <h1 id="curry">curry</h1>
<p>柯里化</p>

    </article>

    <div class="code-area"></div>
</body>

<meta charset="utf8">
<script code-main>
    function curryRecursion(fn, ...args) {
        if (fn.length <= args.length) {
            return fn(...args);
        } else {
            return function (...argv) {
                return curryRecursion(fn, ...args, ...argv);
            }
        }
    }

    function curryCounted(fn, count) {
        const limit = undefined === count ? fn.length : count;
        return function recursion(...args) {
            if (args.length >= limit) {
                return fn(...args);
            } else {
                return function (...argv) {
                    return recursion(...args, ...argv);
                }
            }
        };
    }

    function testFn(a, b, c, d) {
        return a + b + c + d;
    }

    const recursion = curryRecursion(testFn);
    console.log('recursion(1)(2)(3)(4)', recursion(1)(2)(3)(4));
    console.log('recursion(1, 2)(3)(4)', recursion(1, 2)(3)(4));
    console.log('recursion(1)(2, 3)(4)', recursion(1)(2, 3)(4));
    console.log('recursion(1)(2)(3, 4)', recursion(1)(2)(3, 4));
    console.log('recursion(1, 2)(3, 4)', recursion(1, 2)(3, 4));
    console.log('recursion(1, 2, 3)(4)', recursion(1, 2, 3)(4));
    console.log('recursion(1)(2, 3, 4)', recursion(1)(2, 3, 4));
    console.log('recursion(1, 2, 3, 4)', recursion(1, 2, 3, 4));

    const counted = curryCounted(testFn, 4);
    console.log('counted(1)(2)(3)(4)', counted(1)(2)(3)(4));
    console.log('counted(1, 2)(3)(4)', counted(1, 2)(3)(4));
    console.log('counted(1)(2, 3)(4)', counted(1)(2, 3)(4));
    console.log('counted(1)(2)(3, 4)', counted(1)(2)(3, 4));
    console.log('counted(1, 2)(3, 4)', counted(1, 2)(3, 4));
    console.log('counted(1, 2, 3)(4)', counted(1, 2, 3)(4));
    console.log('counted(1)(2, 3, 4)', counted(1)(2, 3, 4));
    console.log('counted(1, 2, 3, 4)', counted(1, 2, 3, 4));

</script>


<script>
    const $codeArea = document.querySelector('.code-area');

    document.addEventListener('DOMContentLoaded', (event) => {
        const scripts = document.querySelectorAll('script[code-main]');
        const fragment = document.createDocumentFragment();
        const codes = [];

        for (let i = 0, l = scripts.length; i < l; ++i) {
            const pre = document.createElement('pre');
            const code = document.createElement('code');

            code.innerHTML = scripts[i].innerHTML;
            codes.push(code);

            pre.appendChild(code);
            fragment.appendChild(pre);
        }

        if ($codeArea) {
            $codeArea.innerHTML = '';
            $codeArea.appendChild(fragment);
        }

        // macro task 挺好的
        setTimeout(() => {
            for (let i = 0, l = codes.length; i < l; ++i) {
                hljs.highlightBlock(codes[i]);
            }
        }, 0);
    });
</script>
</html>
