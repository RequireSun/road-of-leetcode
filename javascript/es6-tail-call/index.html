<p>偷懒省事就只写了尾递归.</p>
<p>之前一直听信谣言 node 到目前没实现尾递归优化, 但实际上早就实现了, 而且已经不需要 use strict 了, 真是牛逼.</p>

<script code-main>
    function fibonacciNormal(count) {
        function fibonacci(n) {
            if (n <= 1) {
                return 1;
            }

            return fibonacci(n - 1) + fibonacci(n - 2);
        }

        return fibonacci(count);
    }

    function fibonacciTailCall(count) {
        function fibonacci(n, ac1 = 1, ac2 = 1) {
            if (n <= 1) {
                return ac2;
            }

            return fibonacci(n - 1, ac2, ac1 + ac2);
        }

        return fibonacci(count);
    }

    function fibonacciNormalStrict(count) {
        'use strict';

        function fibonacci(n) {
            if (n <= 1) {
                return 1;
            }

            return fibonacci(n - 1) + fibonacci(n - 2);
        }

        return fibonacci(count);
    }

    function fibonacciTailCallStrict(count) {
        'use strict';

        function fibonacci(n, ac1 = 1, ac2 = 1) {
            if (n <= 1) {
                return ac2;
            }

            return fibonacci(n - 1, ac2, ac1 + ac2);
        }

        return fibonacci(count);
    }

    // 这个算法的计算是按计算机常理的 0 开始的, 所以会有点反人类, 求第 40 位数字需要输入 39
    // 这个方法求到爆栈也不会超时, 真是牛逼
    for (const fn of [fibonacciNormal, fibonacciNormalStrict, fibonacciTailCall, fibonacciTailCallStrict]) {
        const start = Date.now();
        console.log('%s: %o, use time: %o', fn.name, fn(39), Date.now() - start);
    }
</script>


<script>
    const $codeArea = document.querySelector('.code-area');

    document.addEventListener('DOMContentLoaded', (event) => {
        const scripts = document.querySelectorAll('script[code-main]');
        const fragment = document.createDocumentFragment();
        const codes = [];

        for (let i = 0, l = scripts.length; i < l; ++i) {
            const pre = document.createElement('pre');
            const code = document.createElement('code');

            code.innerHTML = scripts[i].innerHTML;
            codes.push(code);

            pre.appendChild(code);
            fragment.appendChild(pre);
        }

        if ($codeArea) {
            $codeArea.innerHTML = '';
            $codeArea.appendChild(fragment);
        }

        // macro task 挺好的
        setTimeout(() => {
            for (let i = 0, l = codes.length; i < l; ++i) {
                hljs.highlightBlock(codes[i]);
            }
        }, 0);
    });
</script>
