<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- START github-markdown-css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
    <style>
        .markdown-body, .code-area {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body, .code-area {
                padding: 15px;
            }
        }

        .markdown-body+.code-area {
            padding-top: 0;
        }
    </style>
    <!-- END github-markdown-css -->

    <!-- START highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/styles/solarized-light.min.css">
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/highlight.min.js"></script>
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/javascript.min.js"></script>
    <!-- END highlight.js -->

</head>
<body>
    <article class="markdown-body">
        
        <h1 style="padding:10px;background-color: #0984dc;color:#fff;">See Chrome Devtools!</h1>
        

        <h1 id="实现洋葱模式">实现洋葱模式</h1>

    </article>

    <div class="code-area"></div>
</body>

<meta charset="utf-8" />
<script code-main>
const base = {
    fn1(val) {
        console.log('base, val', this.val = val);
    },
};
const config1 = {
    fn1(val, next) {
        console.log('config1, val + 1', val + 1);
        next(val + 1);
        console.log('config1, ++this.val', ++this.val);
    },
};
const config2 = {
    async fn1(val, next) {
        console.log('config2, val + 1', val + 1);
        await next(val + 1);
        console.log('config2, ++this.val', ++this.val);
    },
};
function onion(obj1, obj2) {
    for (const [key, val] of Object.entries(obj2)) {
        if (obj1[key]) {
            const original = obj1[key];
            obj1[key] = function (arg) {
                val(arg, original);
            };
        }
    }
    return obj1;
}
onion(onion(base, config1), config2);
base.fn1(1);
</script>


<script>
    const $codeArea = document.querySelector('.code-area');

    document.addEventListener('DOMContentLoaded', (event) => {
        const scripts = document.querySelectorAll('script[code-main]');
        const fragment = document.createDocumentFragment();
        const codes = [];

        for (let i = 0, l = scripts.length; i < l; ++i) {
            const pre = document.createElement('pre');
            const code = document.createElement('code');

            code.innerHTML = scripts[i].innerHTML;
            codes.push(code);

            pre.appendChild(code);
            fragment.appendChild(pre);
        }

        if ($codeArea) {
            $codeArea.innerHTML = '';
            $codeArea.appendChild(fragment);
        }

        // macro task 挺好的
        setTimeout(() => {
            for (let i = 0, l = codes.length; i < l; ++i) {
                hljs.highlightBlock(codes[i]);
            }
        }, 0);
    });
</script>
</html>
