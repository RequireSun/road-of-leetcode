<blockquote>
<p>ruanyf 教程地址: <a href="http://es6.ruanyifeng.com/#docs/destructuring#%E6%95%B0%E7%BB%84%E7%9A%84%E8%A7%A3%E6%9E%84%E8%B5%8B%E5%80%BC">http://es6.ruanyifeng.com/#docs/destructuring#数组的解构赋值</a></p>

<p>只要目标拥有遍历器 (iterator) 接口, 就可以进行遍历.</p>

<script code-main>
    // 多层嵌套取值
    const [a, [[b], c]] = [1, [[2], 3]];
    // 空过不需要的选项
    const [, , d] = [2, 3, 4];
    // 将剩余数组合并为一个数组
    const [e, , ...f] = [5, 5, 6];
    // 只要可遍历 (iterable) 就可以使用解构拆分
    const [g, h] = '78';
    // 只要可遍历 (iterable) 就可以使用解构拆分
    const [i, j] = new Set([9, 10]);

    function *iterable() {
        let i = 10;
        while(i++ < 15) {
            yield i;
        }
    }
    // 只要可遍历 (iterable) 就可以使用解构拆分
    const [k, l, m, n, o] = iterable();
    // 默认值的使用 (只有 === undefined 才行)
    const [p = 16, q = 17] = [, undefined];

    let _defaultVal = 16;

    function getDefaultVal() {
        return _defaultVal += 2;
    }
    // 这个默认函数是 lazy execute 的
    const [r = getDefaultVal(), s = getDefaultVal(), t = getDefaultVal()] = [ , 19, ];
    // 默认值的互相引用
    const [u, v = u + 1] = [21, ];

    console.log(a, b, c, d, e, f, g, h, i, j, k, l, m, n, o, p, q, r, s, t, u, v);

</script>


<script>
    const $codeArea = document.querySelector('.code-area');

    document.addEventListener('DOMContentLoaded', (event) => {
        const scripts = document.querySelectorAll('script[code-main]');
        const fragment = document.createDocumentFragment();
        const codes = [];

        for (let i = 0, l = scripts.length; i < l; ++i) {
            const pre = document.createElement('pre');
            const code = document.createElement('code');

            code.innerHTML = scripts[i].innerHTML;
            codes.push(code);

            pre.appendChild(code);
            fragment.appendChild(pre);
        }

        if ($codeArea) {
            $codeArea.innerHTML = '';
            $codeArea.appendChild(fragment);
        }

        // macro task 挺好的
        setTimeout(() => {
            for (let i = 0, l = codes.length; i < l; ++i) {
                hljs.highlightBlock(codes[i]);
            }
        }, 0);
    });
</script>
