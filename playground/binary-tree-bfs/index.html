<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- START github-markdown-css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
    <style>

            box-sizing: border-box;

    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/javascript.min.js"></script>

<body>
    <article class="markdown-body">
        
        <h1 style="padding:10px;background-color: #0984dc;color:#fff;">See Chrome Devtools!</h1>
        

        <h1 id="二叉树---bfs广度优先遍历">二叉树 - BFS(广度优先遍历)</h1>

    </article>

    <div class="code-area"></div>
</body>

<script code-main>
function bfs(root) {
    if (!root) {
        return [];
    }
    const result = [root];
    let cursor = 0;

    while (cursor < result.length) {
        if (result[cursor].left) {
            result.push(result[cursor].left);
        }
        if (result[cursor].right) {
            result.push(result[cursor].right);
        }
        ++cursor;
    }

    return result.map(node => node.val);
}

console.log(bfs({
    val: 1,
    left: {
        val: 2,
        left: {
            val: 4,
            right: {
                val: 8,
            },
        },
        right: {
            val: 5,
            left: {
                val: 9,
                left: {
                    val: 14,
                },
            },
            right: {
                val: 10,
            },
        },
    },
    right: {
        val: 3,
        left: {
            val: 6,
            left: {
                val: 11,
            },
            right: {
                val: 12,
            },
        },
        right: {
            val: 7,
            right: {
                val: 13,
                right: {
                    val: 15,
                    right: {
                        val: 16
                    },
                },
            },
        },
    },
}));
</script>


<script>
    const $codeArea = document.querySelector('.code-area');

    document.addEventListener('DOMContentLoaded', (event) => {
        const scripts = document.querySelectorAll('script[code-main]');
        const fragment = document.createDocumentFragment();
        const codes = [];

        for (let i = 0, l = scripts.length; i < l; ++i) {
            const pre = document.createElement('pre');
            const code = document.createElement('code');

            code.innerHTML = scripts[i].innerHTML;
            codes.push(code);

            pre.appendChild(code);
            fragment.appendChild(pre);
        }

        if ($codeArea) {
            $codeArea.innerHTML = '';
            $codeArea.appendChild(fragment);
        }

        // macro task 挺好的
        setTimeout(() => {
            for (let i = 0, l = codes.length; i < l; ++i) {
                hljs.highlightBlock(codes[i]);
            }
        }, 0);
    });
</script>
</html>
