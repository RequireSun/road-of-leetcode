<script code-main>
function bfs(root) {
    if (!root) {
        return [];
    }
    const result = [root];
    let cursor = 0;

    while (cursor < result.length) {
        if (result[cursor].left) {
            result.push(result[cursor].left);
        }
        if (result[cursor].right) {
            result.push(result[cursor].right);
        }
        ++cursor;
    }

    return result.map(node => node.val);
}

console.log(bfs({
    val: 1,
    left: {

        left: {

            right: {

            },
        },

                },
            },

    },
}));
</script>
