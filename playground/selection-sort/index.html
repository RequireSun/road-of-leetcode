<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selection Sort</title>
</head>
<body>
    <h1>See Chrome Devtools!</h1>

    <p>只有在空间复杂度要求非常高的时候才有用。</p>

    <p>因为交换所需时间大于比较，所以效率略高于冒泡。</p>

    <dl>
        <dt><h3>稳定性</h3></dt>
        <dd>不稳定（因为刚开始处理的时候，会把较小的数字交换到前面，此时原位置的数字会被交换到后面，可能打乱原顺序）</dd>

        <dt><h3>复杂度</h3></dt>
        <dd>
            <ul>
                <li>
                    <h4>时间复杂度</h4>
                    <p>O(n^2)</p>
                    <p>因为每个位置都需要遍历一次数组才能真正确定，所以无法偷懒。</p>
                </li>

                <li>
                    <h4>空间复杂度</h4>
                    <p>O(1)</p>
                    <p>根本就不需要额外空间</p>
                </li>
            </ul>
        </dd>

        <dt><h3>原理</h3></dt>
        <dd>从第一位开始遍历，找到当前数组中最小的数字，放在这个位置上。然后再从第二位开始遍历，直到遍历完整个数组。</dd>
    </dl>
</body>

<script type="text/javascript" src="../utils/sort.js"></script>

<script>
    const origin = [9, 8, 7, 6, 5, 4, 3, 2, 1, 0];

    const selectionSort = (array) => {
        for (let i = 0, l = array.length; i < l; ++i) {
            let smallestIndex = i;

            for (let j = i + 1; j < l; ++j) {
                if (array[i] > array[j]) {
                    smallestIndex = j;
                }
            }

            swap(array, i, smallestIndex);
        }
    };

    selectionSort(origin);

    console.log('sort result:', origin);
</script>
</html>
